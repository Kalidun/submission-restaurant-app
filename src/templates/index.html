<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nongs Dulu</title>
		<script src="https://kit.fontawesome.com/f9dc9fae33.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<a class="skip-to-content" href="#main-content" aria-label="Skip to main content">Skip to main content</a>
		<header>
			<nav aria-label="Navigasi">
				<button class="mobile-menu nav-item toggle-menu" aria-label="Toggle Menu" aria-expanded="false" tabindex="0">
					<i class="fa-solid fa-bars"></i>
				</button>
				<h1 aria-label="Nama Aplikasi Nongs Dulu" tabindex="0">Nongs Dulu</h1>
				<div class="nav-links">
					<a href="http://localhost:8080/" class="nav-item" aria-label="Go to page Home">Home</a>
					<a href="#" class="nav-item" aria-label="Go to page Favorite">Favorite</a>
					<a
						href="https://www.instagram.com/khalidwirayuda"
						target="_blank"
						class="nav-item"
						aria-label="Go to page About Us"
						>About Us</a
					>
				</div>
			</nav>
		</header>
		<main>
			<div class="content">
				<section class="jumbotron">
					<img src="./images/heros/hero-image_2.jpg" alt="Pemandangan restaurant" class="jumbotron-image" />
				</section>

				<section class="restaurants">
					<h2 class="section-title">Explore Our Restaurant</h2>
					<div class="search-bar" id="main-content">
						<input type="text" class="search" placeholder="Search Restaurant" id="searchRestaurant" />
					</div>
					<div class="restaurants-wrapper"></div>
				</section>

				<section class="top-restaurant">
					<h2 class="section-title">Top Restaurant</h2>
					<div class="top-restaurant-wrapper"></div>
				</section>
			</div>

			<aside class="sidebar">
				<div class="sidebar-menu">
					<h1 class="sidebar-title" aria-label="Nama Aplikasi Nongs Dulu">Nongs Dulu</h1>
					<button class="sidebar-menu-button toggle-menu" tabindex="0" aria-label="toggle Sidebar Menu">
						<i class="fa-solid fa-arrow-left"></i>
					</button>
				</div>
				<div class="sidebar-body">
					<a href="http://localhost:8080/" class="sidebar-item" aria-label="Go to page Home">
						<i class="fa-solid fa-house"></i>
						Home
					</a>
					<a href="#" class="sidebar-item" aria-label="Go to page Favorite">
						<i class="fa-solid fa-heart"></i>
						Favorite
					</a>
					<a
						href="https://www.instagram.com/khalidwirayuda"
						target="_blank"
						class="sidebar-item"
						aria-label="Go to page About Us"
					>
						<i class="fa-solid fa-circle-info"></i>
						About Us
					</a>
				</div>
			</aside>

			<section class="loading-screen">
				<div class="spinner"></div>
				<h2>Loading...</h2>
			</section>
		</main>
		<footer>
			<p>Copyright &copy; 2024 Nongs Dulu</p>
		</footer>
	</body>
</html>
